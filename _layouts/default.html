{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | WASTEDboarding{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/atom+xml" title="Atom 0.3" href="{{ root_url }}atom.xml" />
    <!-- Bootstrap -->
    <link href="{{ root_url }}css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
      <img src="{{root_url}}img/header.png" style="margin-top:0px;" alt="" />

      <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="{{root_url}}" title="">WASTEDboarding</a>
          <ul class="nav">
            <li class="active"><a href="#">Blog</a></li>
            <li><a href="#">History</a></li>
          </ul>
        </div>
      </div>

      <div class="container-fluid">  
        <div class="row-fluid">  
          <div class="span6">  
              <h1>Returning Soon</h1>
          </div>  
        </div>  
      </div>  

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
